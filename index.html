<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
        />
        <link rel="stylesheet" href="style.css" />
        <title>ClickFast</title>
    </head>
    <body>
        <div id="main">
        <div id="container">
            <h1 class="flex">ClickFast</h1>

                <button id="button-clicker">Clique ici !</button>
            </div>

            <div class="number flex-center" id="score">0</div>
                <p class="flex-center" id="timer">Clique pour démarrer !</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
